<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETOCINCO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>Crie e compartilhe <br>
            seu evento.
        </h1>
        <p>
            O primeiro passo, é preencher esse <br>
            formulário de inscrição.
        </p>
    </header>
    <form action="" id="form-one">
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
                <label for="event-title">Titulo do Evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="event-title" required minlength="8">
            </div>
        
            <div class="input-wrapper">
                <label for="event-link">Link do Evento<span>(comece com https://)</span></label>
                <input type="text" id="event-link">
            </div>
        
            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                <input type="number" id="event-whatsapp">
            </div>
            </div>
        
            <div class="input-wrapper">
                <label for="event-info">Informações extras </label>
                <input type="text" id="event-info"> 
            </div>
            <div class="input-wrapper">
                <label for="event-category"> Categoria</label>
                <select  id="event-category">
                    <option value="live">ao vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
                <label for="adm-email">E-mail do administrador<span>(Digite um email valido)</span></label>
                <input type="text" id="adm-email">
            </div>
            <div class="input-wrapper">
                <label for="event-pin">Senha de acesso dos Participantes<span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="event-pin" required minlength="8">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private">
                <label for="event-private">Evento Privado</label>
            </div>   
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper" >
            <legend>Data e Hora</legend>
            <div class="3-col" id="dataehora">
            <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-dade">
            </div>
            <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
            </div>
            </div>
            </div>
        </fieldset>
    </form>
    
<footer>
    <input class="button" type="submit"  form='form-one' value="Salvar Evento">
    
</footer>
</div>
</body>
</html>
